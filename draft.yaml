  # ---------------------------------------------------------- #
  InstansiPendidikan:
    id: uuid primary
    npsn: string:10 uique index
    nama: string:50 index
    logo: string:100 nullable
    jenjang: enum:"TK","KB","TPA","SPS","SD","SMP","SDLB","SMPLB","MI","MTs","Paket A","Paket B","SMA","SMLB","SMK","MA","MAK","Paket C","Akademik","Politeknik","Sekolah Tinggi","Institut","Universitas","SLB","Kursus","Keaksaraan","TBM","PKBM","Life Skill","RA","SMPTK","SMTK","SDTK","SPK PG","SPK TK","SPK SD","SPK SMP","SPK SMA","Pondok Pesantren","SMAg.K","SKB","Taman Seminari","TKLB","Pratama W P","Adi W P","Madyama W P","Utama W P","SMAK","PAUDQ","SPK KB","Nava Dhammasekha","Mula Dhammasekha","Muda Dhammasekha","Uttama Dhammasekha","Uttama Dhammasekha Kejuruan","Akademi Komunitas","PDF Ula","PDF Wustha","PDF Ulya","SPM Ula","SPM Wustha","SPM Ulya","Pratama Widyalaya","Adi Widyalaya","Madyama Widyalaya","Utama Widyalaya","Utama Widyalaya Kejuruan"
    status: enum:"Negeri","Swasta"
    akreditasi: enum:"A","B","C","TT"
    nilai_akreditasi: float nullable
    tahun_akreditasi: string:4 nullable
    telepon: integer:2 nullable
    website: string:50 nullable
    alamat: string:100
    provinsi_id: uuid foreign:provinsis onUpdate:cascade onDelete:restrict index
    kabupaten_id: uuid foreign:kabupatens onUpdate:cascade onDelete:restrict index
    kecamatan_id: uuid foreign:kecamatans onUpdate:cascade onDelete:restrict index
    kelurahan_id: uuid foreign:kelurahans onUpdate:cascade onDelete:restrict index
    relationships:
      belongsTo: Provinsi, Kabupaten, Kecamatan, Kelurahan
